<html>
<head><title>Sahi Start</title></head>
<body>
<div style="margin-top:30px;">
<script>
_sahi._isRecording = false;
function recordNavigateTo(){
	var url = document.getElementById("_sahi_ignore_url").value;
	recordNavigateTo2(url);

}
function recordNavigateTo2(url){
	_sahi.recordStep(_sahi.getNavigateToScript(url));
	_sahi._navigateTo(url);
}
if ("$startUrl" != "" && "$startUrl" != "null"){
	recordNavigateTo2("$startUrl");
}
</script>
<div id="_sahi_ignore_section" style="display:none">
<center>
<a id="_sahi_ignore_6" href="http://www.thoughtworks-studios.com/agile-test-automation" selectable="false" target="_blank"><img id="_sahi_ignore_7" selectable="false" src="/_s_/spr/images/Twist.png" style="border:8px;"/></a>
<a id="_sahi_ignore_8" href="http://seleniumhq.org/" selectable="false" target="_blank"><img id="_sahi_ignore_9" selectable="false" src="/_s_/spr/images/selenium-logo.png" style="border:0px;margin:8px"/></a>
<br/><br/>
<br/><br/>
<form id="_sahi_ignore_4" onsubmit="recordNavigateTo();return false;" style="margin:0px;border:0px;">
Enter start URL: <input type="text" style="width:300px;" id="_sahi_ignore_url"/>
<input type="submit" id="_sahi_ignore_button" value="Go" style="height:22px;width:100px;"/>
</form>
<br/><br/>
<a href="https://sahi.example.com/_s_/dyn/SSLManager">SSL Manager</a> | <a href="http://localhost:9999/logs/">Logs</a><br/>
<br/><br/>
<div>
<table>
<tr>
<td align='center'>Powered By</td>
<td align='center'><a id="_sahi_ignore_1" selectable="false" href="http://sahi.co.in" target="_blank"><img id="_sahi_ignore_2" selectable="false" src="/_s_/spr/images/sahi_os_logo1.png" style="border:0px;"/></a>
</td>
</tr>
</table>
<div>
</center>
</div>
</div>
<script>
if ("$startUrl" == "" || "$startUrl" == "null") {
	document.getElementById("_sahi_ignore_section").style.display = "block";
}
</script>
</body>
</html>
